<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - THE ART CONVERGENCE</title>
    <style>
        /* Same styles as before */
        :root {
            --primary-color: #FE7833; /* Orange color from logo */
            --background-color: #243837; /* Dark background */
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            width: 100%;
            background-color: var(--primary-color);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .contact {
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
        }

        .contact a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <nav>
        <a href="index.html">Home</a>
