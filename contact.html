<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - THE ART CONVERGENCE</title>
  <style>
    /* Root Variables */
    :root {
      --primary-color: #FE7833;
      /* Orange color from logo */
      --background-color: #243837;
      /* Dark background */
      --text-color: #ffffff;
    }

    /* Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      /* min-height: 100vh; */
      justify-content: center;
    }

    .image-container {
      display: flex;
      justify-content: flex-end;
      /* Align image to the right */
      align-items: center;
      /* Center vertically */
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      margin: 0 auto;
    }

    .image-container img {
      max-width: 50%;
      /* Set image width */
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      /* Add shadow */
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #243837;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Navbar Styling */
    nav {
      width: 100%;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      align-self: center;
      margin-top: 0px;
    }

    nav img {
      width: 80px;
      height: 60px;
      margin-left: 100px;
      margin: 15px 60px 15px 50px;
      /* margin-top: 15px;
            margin-bottom: 15px;
            margin-right: 60px ; */
    }

    nav button {
      width: 100px;
      height: 40px;
      color: var(--text-color);
      /* Forces the color change */
      background-color: var(--background-color);
      /* Example background color */
    }


    nav .nav-links {
      font-size: 0.9rem;
      display: flex;
      gap: 20px;
      color: var(--background-color);
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Adjust color with hover */
    nav .nav-links a {
      text-decoration: none;
      color: var(--background-color);
      /* Normal color */
      transition: color 0.3s, opacity 0.3s;
      /* Smooth transition */
    }

    nav .nav-links a:hover {
      text-decoration: none;
      opacity: 0.7;
      /* Dim the color */
      color: #5a5a5a;
      /* Optional: change to another color */
    }


    /* Header Section */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      /* margin-top: 50px;
            margin-bottom: 20px ; */
      font-size: 2.5rem;
      color: var(--primary-color);
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .contact {
      max-width: 600px;
      text-align: center;
      margin: 20px 0;
    }

    .contact a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    /* Responsive Media Queries */
    /* Small Devices (phones, less than 600px) */
    @media (max-width: 599px) {
      nav img {
        width: 50px;
        height: 40px;
      }

      nav .nav-links a {
        font-size: 1rem;
      }

      header h1 {
        font-size: 1.8rem;
      }

      header p {
        font-size: 1rem;
      }
    }

    /* Medium Devices (tablets, 600px to 768px) */
    @media (min-width: 600px) and (max-width: 767px) {
      nav .nav-links a {
        font-size: 1.1rem;
      }

      header h1 {
        font-size: 2.2rem;
      }

      header p {
        font-size: 1.1rem;
      }
    }

    /* Large Devices (desktop, 768px to 1024px) */
    @media (min-width: 768px) and (max-width: 1023px) {
      nav .nav-links a {
        font-size: 1.2rem;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.2rem;
      }
    }

    /* Extra Large Devices (large desktops, 1024px and up) */
    @media (min-width: 1024px) {
      nav .nav-links {
        display: flex;
        justify-content: center;
        /* Centers the links horizontally */
        align-items: center;
        /* Centers the links vertically */
        text-align: center;
        /* Centers the text inside the links */
        width: 40%;
      }

      nav .nav-links a {
        text-decoration: none;
        color: var(--background-color);
        /* Normal color */
        transition: color 0.3s, opacity 0.3s;
        /* Smooth transition */
      }

      header h1 {
        font-size: 3rem;
        color: var(--primary-color);
        letter-spacing: 1px;
      }

      header p {
        font-size: 1.3rem;
        color: var(--text-color);
      }

      nav img {
        width: 80px;
        height: 60px;
        margin-left: 120px;
      }

      nav button {
        width: 100px;
        height: 40px;
        margin-left: 220px;
        color: var(--text-color);
        /* Forces the color change */
        background-color: var(--background-color);
        /* Example background color */
      }
    }
  </style>
</head>

<body>
  <nav>
    <img src="./Media/the-art-convergence-high-resolution-logo-black-transparent.png" alt="Logo" href="index.html"
      style="margin-right: 120px" />
    <div class="nav-links">
      <a style="font-size: 1.2rem;" href="index.html">Home</a>
      <a style="font-size: 1.2rem" href="portfolio.html">Portfolio</a>
      <a style="font-size: 1.2rem" href="contact.html">Contact</a>
      <a style="font-size: 1.2rem" href="about.html">About</a>
    </div>
    <button onclick="window.location.href='contact.html'">Get a Quote</button>
  </nav>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact">
    <p>Feel free to <a href="mailto:contact@theartconvergence.com">get in touch</a> with us!</p>
  </section>

</body>

</html>
