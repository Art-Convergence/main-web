<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Convergence</title>
    <style>
        /* Root Variables */
        :root {
            --primary-color: #f25a22; /* Orange color from logo */
            --background-color: #2b2b2b; /* Dark background */
            --text-color: #ffffff;
        }
        
        /* Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: var(--primary-color);
            padding: 10px 0;
            text-align: center;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* About Section */
        .about {
            max-width: 600px;
            margin: 20px 0;
            text-align: center;
        }

        /* Portfolio Section */
        .portfolio {
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .portfolio-item {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            color: var(--background-color);
            transition: transform 0.2s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact {
            margin-top: 40px;
            text-align: center;
        }

        .contact a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>THE ART CONVERGENCE</h1>
        <p>We Build Everything</p>
    </header>

</body>
</html>
