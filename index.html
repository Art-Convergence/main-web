<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Convergence</title>
    <style>
      /* Root Variables */
      :root {
        --primary-color: #FE7833; /* Orange color from logo */
        --background-color: #243837; /* Dark background */
        --text-color: #ffffff;
      }

      /* Reset and Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Navbar Styling */
      nav {
        width: 100%;
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
      align-self: center;
      margin-top: 0px;
      }

      nav img {
        width: 60px;
        height: 50px;
        margin-left: 50px;
      margin-top: 15px;
      margin-bottom: 15px;
      margin-right: 60px ;
      }

      nav .nav-links {
        display: flex;
        gap: 20px;
      }

      nav .nav-links a {
        color: var(--background-color);
        text-decoration: #243837;
        font-size: 1.2rem;
      }

      nav .nav-links a:hover {
        text-decoration: underline;
      }

      /* Header Section */
      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header h1 {
        /* margin-top: 50px;
        margin-bottom: 20px ; */
        font-size: 2.5rem;
        color: var(--primary-color);
        letter-spacing: 1px;
      }

      header p {
        font-size: 1.1rem;
        color: var(--text-color);
      }

      /* Responsive Media Queries */
      /* Small Devices (phones, less than 600px) */
      @media (max-width: 599px) {
        nav img {
          width: 50px;
          height: 40px;
        }

        nav .nav-links a {
          font-size: 1rem;
        }

        header h1 {
          font-size: 1.8rem;
        }

        header p {
          font-size: 1rem;
        }
      }

      /* Medium Devices (tablets, 600px to 768px) */
      @media (min-width: 600px) and (max-width: 767px) {
        nav .nav-links a {
          font-size: 1.1rem;
        }

        header h1 {
          font-size: 2.2rem;
        }

        header p {
          font-size: 1.1rem;
        }
      }

      /* Large Devices (desktop, 768px to 1024px) */
      @media (min-width: 768px) and (max-width: 1023px) {
        nav .nav-links a {
          font-size: 1.2rem;
        }

        header h1 {
          font-size: 2.5rem;
        }

        header p {
          font-size: 1.2rem;
        }
      }

      /* Extra Large Devices (large desktops, 1024px and up) */
      @media (min-width: 1024px) {
        nav .nav-links a {
          font-size: 1.4rem;
        }

        header h1 {
          font-size: 3rem;
        }

        header p {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav>
      <img src="./Media/the-art-convergence-high-resolution-logo-black-transparent.png" alt="Logo" href="index.html" />
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
    </nav>

    <!-- Header Section -->
    <header>
      <img src="./Media/the-art-convergence-high-resolution-logo-transparent (1).png" height="500px" width="700px" alt="">
      <h1>THE ART CONVERGENCE</h1>
      <p>We Build Everything</p>
    </header>
  </body>
</html>
