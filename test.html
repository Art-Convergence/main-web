<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Software Development</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.starkcloud.com/hubfs/Proveedor%20de%20Servicio%20de%20Nube.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .main-content h1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2.5rem;
            margin: 0;
            text-align: left;
            width: max-content;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Custom Software Development</h1>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Your Company Name. All Rights Reserved.
    </footer>
</body>
</html>
